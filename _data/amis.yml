- name: D. Semlali
  text: "Je suis moi-même enseignante en droit, en marge d’un métier de consultante à plein temps, et je tenais à saluer le travail accompli, au quotidien, par toute l’équipe Bookmania depuis tant d’années. Vous ne pouvez exceller dans un métier que si vous le faites avec vos tripes et ceci est encore plus vrai quand il s’agit de transmettre un savoir. Au-delà de la maitrise d’une méthodologie pédagogique qui ne cesse de faire ses preuves, c’est la passion qui anime les enseignants de Bookmania qui est la clé du succès de l’école et de ses élèves. Plenty of sucess !"
  id: 0

- name: I. Benjelloun
  text: "J'ai eu le plaisir de suivre et de rencontrer plusieurs bacheliers de Bookmania et ce qui m'a frappé au delà de leur réussite scolaire, c'est de voir des jeunes épanouis, fiers de leur appartenance et avec visiblement beaucoup d'envie d'apprendre. Autre chose qui m'interpelle c'est de voir ce rapport personnalisé instauré entre les encadrants et des étudiants, un rapport qui motive les jeunes et les incite à se surpasser. Bravo à l'équipe Bookmania et ne changez rien :)"
  id: 1

- name: B. STEPHANIE
  text: "Je recommande vivement cette école dirigée par une personne exceptionnelle . Le directeur Ismaïl Boukili est un excellent pédagogue, brillantissime, et avec beaucoup de qualités humaines! Je suis fière de lui et de son parcours et je dis à tous les élèves qui le rencontreront qu'ils ont de la chance. VIVE BOOKMANIA ! BRAVO !"
  id: 2

- name: E. Yata
  text: "Pour beaucoup, l'enseignement est un métier comme un autre. Pour le fondateur de Bookmania et ses équipes, c'est un engagement solennel, une implication de tous les instants et une bonne humeur communicative. Leurs taux de réussite élogieux démontrent que tous les élèves sont égaux mais que la différence réside entre des enseignants résignés et d'autres passionnés."
  id: 3

- name: M. GHARIB
  text: "La pédagogie est une qualité des enseignants de Bookmania. Le sérieux des élèves en classe est de rigueur à Bookamania. La pédagogie et le sérieux poussent à la réussite, comme la méthode mène au résultat. J'ai assisté en temps qu'invité à plusieurs cours à Bookmania et je peux vous assurer que la qualité d'enseignement et le niveau d'implication des intervenants est impressionnant."
  id: 4

- name: A. Charafi
  text: "Bookmania a réussi à développer un modèle d'accompagnement extrêmement performant qui, tout en s'appuyant sur une méthode pédagogique rigoureuse et exigeante, arrive à remporter l'adhésion des élèves grâce à une approche ludique et participative de l'apprentissage. Pour s'en rendre compte, il suffit d'être témoin de l'enthousiasme non dissimulé des éléves à leur arrivée dans le centre, pourtant souvent après une longue journée. J'espère que Bookmania continuera à se développer, encore plus vite, pour permettre au plus grand nombre d'en profiter."
  id: 5

- name: O. El Honsali
  text: "The value of this product surpasses greatly its price. Effectiveness and efficiency in the methodology of learning are at their highest point. Clearly one of the most innovative centers for academic performance in Morocco with clear and transparent processes of learning and a success rate that competes with the best educational supports worldwide"
  id: 6

- name: Z. Benslimane
  text: "We have worked with Mr.Boukili and have been more than satisfied with their hard work and passion towards motivating high school students reach their full potential whilst having very busy and demanding curriculums. Bookmania in essence helps young students in developing a way of working - also shape and define their values and personality as a whole. Well done ! Zineb Benslimane."
  id: 7

- name: O. Mammou
  text: "J'ai la chance d'avoir assisté à la naissance de Bookmania. Les ingrédients qui ont fait la réussite de ce formidable projet sont son ADN : l'engagement et la passion de l'équipe, l'innovation dans les méthodes d'enseignement et surtout la transmission aux élèves des valeurs de travail et d'abnégation. Il n'est d'ailleurs pas étonnant de constater que ces qualités sont incarnées par les équipes et le fondateur, donnant tout son sens à la notion d'ADN."
  id: 8

- name: Y. Berrada
  text: "Ismail est passionné par ses élèves et par ce qu'il enseigne, et surtout il est pédagogue et il a beaucoup d'humour, ce qui fait que pour ses élèves, les cours deviennent un jeu facile à apprendre. Sa passion devient contagieuse et on se prend à kiffer les maths aussi. Bravo Ismail et bonne continuation !"
  id: 9

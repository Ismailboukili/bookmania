- name: W. Lamhaddeb
  text: "J’ai fait appel aux services de Bookmania pour la préparation au test de la mission française pour mon fils. Ce que j’ai le plus apprécié, c’est l’honnêteté et la sincérité avec laquelle j’ai été reçu la première fois. On m’a bien expliqué que le test était opaque et qu’en aucun cas, on me garantissait la réussite de ce test. J’étais reçu à chaque fin de séance et on m’expliquait l’évolution de mon fils après chaque séance. Mon fils a réussi le test. Je suis vraiment content d’avoir fait appel à cette équipe !"
  id: 0

- name: S. Diouri
  text: "Grâce à Bookmania ma petite protégée a été sauvée d'un redoublement certain. Elle avait perdu toutes ses notions de langue française. Puis grâce au bilan et suivi personnalisé durant l'été la petite a non seulement repris confiance en elle mais elle a aussi repris les bases et réussi ses examens d'entrée dans une école privée. Merci à toute l'équipe Bookmania !"
  id: 1

- name: K. Bendidane
  text: "Nous avons découvert Bookmania et de la méthode au résultat. Mr Boukili, est un fin pédagogue. Il sait créer des liens particuliers avec chacun de ses élèves. En quatre mots, je trouve Bookmania: -Sérieux -Fiable -Disponible -Efficace Recommanderais-je Bookmania à mon entourage? OUI, OUI et OUI !"
  id: 2

- name: M. Chraibi
  text: "Merci à Ismail et toute l'équipe de Bookmania pour leur passion et générosité! L’équipe nous a concocté un programme sur mesure pendant les vacances pour rattraper ses faiblesses en math de notre fils (5ème). Traînant la patte au début, ce dernier est parti par la suite avec plaisir et a pu rattraper ses retards. Maintenant il a de bonnes bases sur lesquelles il va capitaliser à l'avenir. Encore merci!"
  id: 3

- name: K. Moubtakir
  text: "Merci à Ismail pour son professionnalisme et sa passion qu'il transmet à toute sa formidable équipe. Merci à Fatima Zahra pour sa patience, sa gentillesse et sa compétence qu'elle met au service de tous les étudiants. Grâce à cette formidable équipe, ma fille a retrouvé le plaisir de travailler les mathématiques et y a même obtenu une excellente note et validé l'examen final... Merci encore une fois et à l'année prochaine."
  id: 4

- name: I. EL HAID
  text: "Quand on évoque Bookmania, il nous vient tout de suite à l'esprit son Directeur Mr BOUKILI Ismail, qui au delà de sa sympathie, est surtout à l'écoute de ses élèves et de leurs besoins en accompagnement. Mes 2 filles ont eu la chance de le côtoyer et de suivre ses cours, qui ont contribué à leur réussite scolaire et à leur épanouissement personnel. Merci Bookmania."
  id: 5

- name: M. Iraqi
  text: "Mes 3 enfants ont suivit des cours à Bookmania. Une équipe qui donne tout pour la réussite de ses élèves, mais aussi qui aide à les construire et à croire en leurs compétences. Ce centre n'est pas juste un lieu de plus pour avoir des cours de soutien, c'est avant tout un lieu chaleureux et familial. Je le recommande vivement à tout ceux qui veulent voir leurs enfants réussir brillamment dans leur avenir."
  id: 6

- name: O. ElHonsali
  text: "Bonjour, Maman d'un élève qui prépare le baccalauréat international britannique ( A Level), j'ai eu le plus grand mal à trouver une structure adaptée à ce type d'examen : il faut enseigner en langue anglaise toutes les matières selon le programme de Cambridge. Et j'ai découvert Bookmania et ses valeurs. Les aptitudes de son équipe enseignante m'ont rassurée quant aux perspectives d'avenir de mon fils qui a retrouvé confiance en lui. Alors bon vent à tous et merci!"
  id: 7

- name: N. Oudghiri
  text: "Bookmania est une expérience innovante en matière de soutien et d'accompagnement scolaire et un confort pour les parents. Le coaching et la pédagogie sont adaptés selon le profil de l’élève. Notre fils est en terminale S cette année. Nous sommes très contents du progrès et des résultats. Le nombre d'élèves par cours est très raisonnable, on y travaille les fondamentaux et la méthodologie ! Sincères remerciements à toute l’équipe de Bookmania !"
  id: 8

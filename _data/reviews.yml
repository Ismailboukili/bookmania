- name: S. Diouri
  text: "Bookamania est une expérience innovante en matière de soutien et d'accompagnement scolaire et un confort pour les parents. Le coaching et la pédagogie sont adaptés selon le profil de l’élève. Notre fils est en terminale S cette année. Nous sommes très contents du progrès et des résultats. Le nombre d'élèves par cours est très raisonnable, on y travaille les fondamentaux et la méthodologie ! Sincères remerciements à toute l’équipe de Bookamania !"
  id: 0

- name: N. Oudghiri
  text: "Grâce à Bookamania ma petite protégée a été sauvée d'un redoublement certain. Elle avait perdu toutes ses notions de langue française. Puis grâce au bilan et au suivi personnalisé durant l'été la petite a non seulement repris confiance en elle mais elle a aussi repris les bases et réussi ses examens d'entrée dans une école privée. Merci à toute l'équipe Bookamania !"
  id: 1

- name: M. Chraibi
  text: "Merci à Ismail et toute l'équipe de Bookamania pour leur passion et générosité! L’équipe nous a concocté un programme sur mesure pendant les vacances pour rattraper ses faiblesses en maths de notre fils (5ème). Traînant la patte au début, ce dernier est parti par la suite avec plaisir et a pu rattraper ses retards. Maintenant il a de bonnes bases sur lesquelles il va capitaliser à l'avenir. Encore merci !"
  id: 2

- name: W. Lamhaddeb
  text: "J’ai fait appel aux services de Bookamania pour la préparation au test de la mission française pour mon fils. Ce que j’ai le plus apprécié, c’est l’honnêteté et la sincérité avec laquelle j’ai été reçu la première fois. On m’a bien expliqué que le test était opaque et qu’en aucun cas, on me garantissait la réussite de ce test. J’étais reçu à chaque fin de séance et on m’expliquait l’évolution de mon fils après chaque séance. Mon fils a réussi le test. Je suis vraiment content d’avoir fait appel à cette équipe !"
  id: 3

- name: K. Bendidane
  text: "Nous avons découvert Bookamania et de la méthode au résultat. Mr Boukili, est un fin pédagogue. Il sait créer des liens particuliers avec chacun de ses élèves. En quatre mots, je trouve Bookamania: -Sérieux -Fiable -Disponible -Efficace Recommanderais-je Bookamania à mon entourage? OUI, OUI et OUI !"
  id: 4

- name: S. Rodriguez
  text: "Bookamania m'a tout simplement réconcilié avec les maths. J'ai fait appel à leur professionnalisme lorsque j'étais en Terminale ES, je suis arrivée avec un petit 10 de moyenne. J'ai repris le goût du travail et de la rigueur, indispensable à la réussite. Résultat, 18/20 en maths au Bac (avec mention TB et sans prétention hein). Merci Bookamania à très vite !"
  id: 5

- name: Y. Mlih
  text: "Ton \"prof\" peut-il être ton \"pote\" ?? La réponse est oui ! Ismail Boukili, avec son équipe, offre une expérience particulière de l'apprentissage. Malgré l'obtention de mon Baccalauréat il y a déjà 4 ans, je reviens encore régulièrement pour des conseils, qu'Ismail Boukili ne me refuse jamais !"
  id: 6

- name: G. Chraibi
  text: "Impossible est un mot qui n'existe pas chez Bookamania. Par le travail, la persévérance, vos problèmes du passé deviendront vos jeux favoris. La proximité prof-élève et le choix minutieux des exercices à faire font que vous êtes complètement rodés à résoudre n'importe quel exercice le jour J sans aucun stress. Aujourd'hui grâce à Bookamania, je peux dire: \"Je kiffe les maths\" !"
  id: 7

- name: A. Allali
  text: "Bookamania m'a franchement beaucoup servi, on adopte une très bonne méthode de travail et ça se voit sur les notes du bac. Je me rappelle du cours où le professeur nous demandait les notes qu'on pensait avoir à l'épreuve de maths et il m'avait dit que je pouvais facilement avoir plus que mes espérances et ça a été le cas, j'ai eu 18/20 à l'épreuve de Maths en Terminale S. Merci pour cette bonne année passée là-bas, à rigoler mais aussi à bosser !"
  id: 8

- name: A. Sekkat
  text: "Bookamania a été l’équipe qui a su me donner confiance en moi. C’est un état d’esprit et une expérience humaine dont on sort grandi. La plus grande preuve de satisfaction est la recommandation. Dans mon cas, je recommande vivement Bookamania aux personnes qui ont pour volonté de progresser et de réussir avec brio. Merci Bookamania"
  id: 9

